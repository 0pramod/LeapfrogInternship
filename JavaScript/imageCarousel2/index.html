<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <h2>Transition: 0.5s, Delay: 1.5s</h2>
    <div class="carousel-container-1">
      <div class="carousel-image-wrapper clearfix">
        <img src="images/1.1.jpg" alt="Image" />
        <img src="images/1.2.jpg" alt="Image" />
        <img src="images/1.3.jpg" alt="Image" />
        <img src="images/1.7.jpg" alt="Image" />
        <img src="images/1.5.jpg" alt="Image" />
        <img src="images/1.6.jpg" alt="Image" />
      </div>
    </div>
    <h2>Transition: 1.5s, Delay: 4s</h2>
    <div class="carousel-container-2">
      <div class="carousel-image-wrapper clearfix">
        <img src="images/2.1.jpg" alt="Image" />
        <img src="images/2.2.jpg" alt="Image" />
        <img src="images/2.3.jpg" alt="Image" />
        <img src="images/2.4.jpg" alt="Image" />
        <img src="images/2.5.jpg" alt="Image" />
      </div>
    </div>
    <script src="carousel.js"></script>
  </body>
</html>
